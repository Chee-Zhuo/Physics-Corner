<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>PDFËÆ∫Âùõ - SupabaseÂÖ±‰∫´Áâà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .upload-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background-color: #f8fafc;
            border-color: #2980b9;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 15px;
        }
        
        .upload-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(50, 50, 93, 0.11);
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1);
        }
        
        #fileInput {
            display: none;
        }
        
        .description {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            resize: vertical;
            min-height: 100px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .description:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .submit-btn {
            padding: 12px 30px;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(50, 50, 93, 0.11);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1);
        }
        
        .files-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;

        .file-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);

            flex-direction: column;
            transition: transform 0.3s;

        .file-card:hover {
            transform: translateY(-5px);
        }
        
        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .file-name {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        .file-description {
            margin-bottom: 20px;
            color: #7f8c8d;
            font-size: 15px;
            line-height: 1.5;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .preview-btn, .download-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .preview-btn {
            background: linear-gradient(to right, #e67e22, #d35400);
            color: white;
        }
        
        .download-btn {
            background: linear-gradient(to right, #9b59b6, #8e44ad);
            color: white;
        }
        
        .preview-btn:hover, .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .comments-section {
            margin-top: 15px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        
        .comments-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .comment {
            background-color: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 14px;
            border-left: 4px solid #3498db;
        }
        
        .comment-author {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .comment-text {
            color: #555;
            line-height: 1.4;
        }
        
        .comment-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 10px;
            resize: vertical;
            font-size: 15px;
        }
        
        .comment-btn {
            padding: 10px 20px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .comment-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .preview-content {
            background-color: white;
            width: 90%;
            height: 90%;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .preview-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #7f8c8d;
            transition: color 0.3s;
        }
        
        .close-btn:hover {
            color: #e74c3c;
        }
        
        .preview-frame {
            flex: 1;
            border: none;
        }
        
        .no-files {
            text-align: center;
            color: #7f8c8d;
            padding: 60px 20px;
            grid-column: 1 / -1;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .no-files-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #bdc3c7;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        
        .status-message {
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .files-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PDFËÆ∫Âùõ - ÂÆåÊï¥ÂÖ±‰∫´Áâà</h1>
            <p class="subtitle">‰∏ä‰º†„ÄÅÈ¢ÑËßà„ÄÅ‰∏ãËΩΩÂíåËÆ®ËÆ∫PDFÊñáÊ°£ - Âü∫‰∫éSupabase</p>
        </header>
        
        <section class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <h3>ÊãñÊîæPDFÊñá‰ª∂ÊàñÁÇπÂáª‰∏ä‰º†</h3>
                <p>ÊîØÊåÅÂçï‰∏™PDFÊñá‰ª∂‰∏ä‰º†ÔºåÊâÄÊúâÁî®Êà∑ÈÉΩÂèØÊü•ÁúãÂíå‰∏ãËΩΩ</p>
                <label for="fileInput" class="upload-btn">ÈÄâÊã©PDFÊñá‰ª∂</label>
                <input type="file" id="fileInput" accept=".pdf">
            </div>
            <textarea class="description" placeholder="Ê∑ªÂä†Êñá‰ª∂ÊèèËø∞..."></textarea>
            <button class="submit-btn">Êèê‰∫§Êñá‰ª∂</button>
            <div id="statusMessage"></div>
        </section>
        
        <section class="files-container" id="filesContainer">
            <div class="loading">Ê≠£Âú®Âä†ËΩΩÊñá‰ª∂...</div>
        </section>
        
        <div class="preview-modal" id="previewModal">
            <div class="preview-content">
                <div class="preview-header">
                    <h3 id="previewTitle">PDFÈ¢ÑËßà</h3>
                    <button class="close-btn" id="closePreview">&times;</button>
                </div>
                <iframe class="preview-frame" id="previewFrame"></iframe>
            </div>
        </div>
    </div>

    <!-- ÂºïÂÖ• Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // SupabaseÈÖçÁΩÆ - ÊõøÊç¢‰∏∫ÊÇ®ÁöÑÂÆûÈôÖÈÖçÁΩÆ
        const supabaseUrl = 'https://nvakaqgfdcdbaeiyutqq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im52YWthcWdmZGNkYmFlaXl1dHFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NTg5NDAsImV4cCI6MjA3NTIzNDk0MH0.VetnkjVe-XhmFf3n7TJHmpoE6l_YP_XvR1B2hamLZqs';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // DOMÂÖÉÁ¥†
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const descriptionInput = document.querySelector('.description');
        const submitBtn = document.querySelector('.submit-btn');
        const filesContainer = document.getElementById('filesContainer');
        const previewModal = document.getElementById('previewModal');
        const previewFrame = document.getElementById('previewFrame');
        const closePreview = document.getElementById('closePreview');
        const previewTitle = document.getElementById('previewTitle');
        const statusMessage = document.getElementById('statusMessage');

        // ÂàùÂßãÂåñÈ°µÈù¢
        async function initPage() {
            await loadFiles();
            
            // ËÆæÁΩÆÂÆûÊó∂ËÆ¢ÈòÖ
            setupRealtimeSubscription();
            
            // ‰∫ã‰ª∂ÁõëÂê¨Âô®
            submitBtn.addEventListener('click', handleFileSubmit);
            closePreview.addEventListener('click', () => {
                previewModal.style.display = 'none';
            });
            
            previewModal.addEventListener('click', (e) => {
                if (e.target === previewModal) {
                    previewModal.style.display = 'none';
                }
            });
            
            // ÊãñÊîæÂäüËÉΩ
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.backgroundColor = '#f0f8ff';
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.backgroundColor = '';
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.backgroundColor = '';
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    showStatus('Êñá‰ª∂Â∑≤ÈÄâÊã©: ' + e.dataTransfer.files[0].name, 'success');
                }
            });
            
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    showStatus('Êñá‰ª∂Â∑≤ÈÄâÊã©: ' + fileInput.files[0].name, 'success');
                }
            });
        }

        // ÊòæÁ§∫Áä∂ÊÄÅÊ∂àÊÅØ
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
            setTimeout(() => {
                statusMessage.textContent = '';
                statusMessage.className = '';
            }, 5000);
        }

        // ‰∏ä‰º†Êñá‰ª∂Âà∞Supabase Storage
        async function uploadFileToStorage(file) {
            try {
                const fileExt = file.name.split('.').pop();
                const fileName = `${Math.random().toString(36).substring(2)}_${Date.now()}.${fileExt}`;
                
                const { data, error } = await supabase.storage
                    .from('pdf-files')
                    .upload(fileName, file);
                
                if (error) throw error;
                
                // Ëé∑ÂèñÂÖ¨ÂºÄURL
                const { data: { publicUrl } } = supabase.storage
                    .from('pdf-files')
                    .getPublicUrl(fileName);
                
                return publicUrl;
            } catch (error) {
                console.error('Êñá‰ª∂‰∏ä‰º†Â§±Ë¥•:', error);
                throw error;
            }
        }

        // Â§ÑÁêÜÊñá‰ª∂Êèê‰∫§
        async function handleFileSubmit() {
            const file = fileInput.files[0];
            const description = descriptionInput.value.trim();
            
            if (!file) {
                showStatus('ËØ∑ÈÄâÊã©‰∏Ä‰∏™PDFÊñá‰ª∂', 'error');
                return;
            }
            
            if (file.type !== 'application/pdf') {
                showStatus('ËØ∑‰∏ä‰º†PDFÊñá‰ª∂', 'error');
                return;
            }
            
            try {
                showStatus('Ê≠£Âú®‰∏ä‰º†Êñá‰ª∂...', 'success');
                
                // 1. ‰∏ä‰º†Êñá‰ª∂Âà∞Storage
                const fileUrl = await uploadFileToStorage(file);
                
                // 2. ‰øùÂ≠òÊñá‰ª∂‰ø°ÊÅØÂà∞Êï∞ÊçÆÂ∫ì
                const { data, error } = await supabase
                    .from('pdf_files')
                    .insert([{
                        name: file.name,
                        description: description || 'Êó†ÊèèËø∞',
                        file_url: fileUrl,
                        uploader: 'Áî®Êà∑' + Math.floor(Math.random() * 1000)
                    }])
                    .select();
                
                if (error) throw error;
                
                showStatus('Êñá‰ª∂‰∏ä‰º†ÊàêÂäüÔºÅ', 'success');
                fileInput.value = '';
                descriptionInput.value = '';
                
            } catch (error) {
                console.error('‰∏ä‰º†Â§±Ë¥•:', error);
                showStatus('‰∏ä‰º†Â§±Ë¥•: ' + error.message, 'error');
            }
        }

        // Âä†ËΩΩÊâÄÊúâÊñá‰ª∂
        async function loadFiles() {
            try {
                const { data: files, error } = await supabase
                    .from('pdf_files')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                // ‰∏∫ÊØè‰∏™Êñá‰ª∂Âä†ËΩΩËØÑËÆ∫
                const filesWithComments = await Promise.all(
                    (files || []).map(async (file) => {
                        const { data: comments } = await supabase
                            .from('pdf_comments')
                            .select('*')
                            .eq('file_id', file.id)
                            .order('created_at', { ascending: true });
                        
                        return {
                            ...file,
                            comments: comments || []
                        };
                    })
                );
                
                renderFiles(filesWithComments);
                
            } catch (error) {
                console.error('Âä†ËΩΩÊñá‰ª∂Â§±Ë¥•:', error);
                filesContainer.innerHTML = '<div class="no-files">Âä†ËΩΩÊñá‰ª∂Â§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï</div>';
            }
        }

        // ËÆæÁΩÆÂÆûÊó∂ËÆ¢ÈòÖ
        function setupRealtimeSubscription() {
            // ÁõëÂê¨Êñá‰ª∂Ë°®ÂèòÂåñ
            supabase
                .channel('pdf_files_changes')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'pdf_files' }, 
                    () => {
                        loadFiles(); // ÈáçÊñ∞Âä†ËΩΩÊñá‰ª∂
                    }
                )
                .subscribe();
            
            // ÁõëÂê¨ËØÑËÆ∫Ë°®ÂèòÂåñ
            supabase
                .channel('pdf_comments_changes')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'pdf_comments' }, 
                    () => {
                        loadFiles(); // ÈáçÊñ∞Âä†ËΩΩÊñá‰ª∂ÔºàÂåÖÂê´ËØÑËÆ∫Ôºâ
                    }
                )
                .subscribe();
        }

        // Ê∏≤ÊüìÊñá‰ª∂ÂàóË°®
        function renderFiles(files) {
            if (!files || files.length === 0) {
                filesContainer.innerHTML = `
                    <div class="no-files">
                        <div class="no-files-icon">üìö</div>
                        <h3>ÊöÇÊó†ÂÖ±‰∫´Êñá‰ª∂</h3>
                        <p>‰∏ä‰º†Á¨¨‰∏Ä‰∏™PDFÊñá‰ª∂ÂºÄÂßãËÆ®ËÆ∫ÂêßÔºÅ</p>
                    </div>
                `;
                return;
            }
            
            filesContainer.innerHTML = '';
            
            files.forEach(file => {
                const fileCard = document.createElement('div');
                fileCard.className = 'file-card';
                fileCard.innerHTML = `
                    <div class="file-header">
                        <span class="file-name">${file.name}</span>
                        <small style="color: #666;">by ${file.uploader}</small>
                    </div>
                    <div class="file-description">${file.description}</div>
                    <div style="font-size: 12px; color: #888; margin-bottom: 15px;">
                        ‰∏ä‰º†Êó∂Èó¥: ${new Date(file.created_at).toLocaleString()}
                    </div>
                    <div class="file-actions">
                        <button class="preview-btn" data-url="${file.file_url}" data-name="${file.name}">È¢ÑËßàPDF</button>
                        <button class="download-btn" data-url="${file.file_url}" data-name="${file.name}">‰∏ãËΩΩPDF</button>
                    </div>
                    <div class="comments-section">
                        <h4 class="comments-title">ËØÑËÆ∫ (${file.comments.length})</h4>
                        <div class="comments-list" id="comments-${file.id}">
                            ${renderComments(file.comments)}
                        </div>
                        <textarea class="comment-input" placeholder="Ê∑ªÂä†ËØÑËÆ∫..." id="comment-input-${file.id}"></textarea>
                        <button class="comment-btn" data-id="${file.id}">ÂèëË°®ËØÑËÆ∫</button>
                    </div>
                `;
                
                filesContainer.appendChild(fileCard);
            });
            
            // ÁªëÂÆöÈ¢ÑËßàÊåâÈíÆ‰∫ã‰ª∂
            document.querySelectorAll('.preview-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const fileUrl = e.target.getAttribute('data-url');
                    const fileName = e.target.getAttribute('data-name');
                    previewFile(fileUrl, fileName);
                });
            });
            
            // ÁªëÂÆö‰∏ãËΩΩÊåâÈíÆ‰∫ã‰ª∂
            document.querySelectorAll('.download-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const fileUrl = e.target.getAttribute('data-url');
                    const fileName = e.target.getAttribute('data-name');
                    downloadFile(fileUrl, fileName);
                });
            });
            
            // ÁªëÂÆöËØÑËÆ∫ÊåâÈíÆ‰∫ã‰ª∂
            document.querySelectorAll('.comment-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const fileId = e.target.getAttribute('data-id');
                    addComment(fileId);
                });
            });
        }

        // Ê∏≤ÊüìËØÑËÆ∫ÂàóË°®
        function renderComments(comments) {
            if (comments.length === 0) {
                return '<div class="comment">ÊöÇÊó†ËØÑËÆ∫ÔºåÊàê‰∏∫Á¨¨‰∏Ä‰∏™ËØÑËÆ∫ËÄÖÂêßÔºÅ</div>';
            }
            
            return comments.map(comment => 
                `<div class="comment">
                    <div class="comment-author">${comment.author}</div>
                    <div class="comment-text">${comment.content}</div>
                    <div style="font-size: 12px; color: #888; margin-top: 5px;">
                        ${new Date(comment.created_at).toLocaleString()}
                    </div>
                </div>`
            ).join('');
        }

        // È¢ÑËßàÊñá‰ª∂
        function previewFile(fileUrl, fileName) {
            previewTitle.textContent = `È¢ÑËßà: ${fileName}`;
            previewFrame.src = fileUrl;
            previewModal.style.display = 'flex';
        }

        // ‰∏ãËΩΩÊñá‰ª∂
        function downloadFile(fileUrl, fileName) {
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = fileName;
            link.click();
            showStatus('Êñá‰ª∂‰∏ãËΩΩÂºÄÂßã', 'success');
        }

        // Ê∑ªÂä†ËØÑËÆ∫
        async function addComment(fileId) {
            const commentInput = document.getElementById(`comment-input-${fileId}`);
            const commentText = commentInput.value.trim();
            
            if (!commentText) {
                showStatus('ËØ∑ËæìÂÖ•ËØÑËÆ∫ÂÜÖÂÆπ', 'error');
